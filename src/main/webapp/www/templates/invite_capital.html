<ion-view hide-nav-bar="true">
  <ion-content style="background:#222">
    <div class="invPad">
	    <div class="row">
		    
		    <div class="col">
			    <a href="#"><p><strong>{{resut.usableSum|evilmoney}}元</strong></p>
			    <p>账户总额</p></a>
		    </div>
	    </div>
	    
    </div>
    <div class="row">
	    <div class="col" ui-sref="tab.echarge">
			    <a class="recharge">充值</a>
	    </div>
	     <div class="col">
		    <a class="recharge">提现</a>
	    </div>
    </div>
    <div class="row invSubNav">
	    <div class="col" style="padding:0" ng-click="records(1)">
		    <div class="record_list" ng-class="{ true :'records',false:''} [index==1]">充值记录</div>
	    </div>
	    <div class="col"  style="padding:0" ng-click="records(2)">
		    <div class="record_list" ng-class="{ true :'records',false:''} [index==2]">提现记录</div>
	    </div>
    </div>
    
    <div class="row" style="margin-top:0.4rem;" ng-if="index==1">
	    <div class="col" style="background:#000">
		    <table class="dataA">
			    <tr><th>操作类型</th><th>操作金额</th><th>操作时间</th><th>状态</th></tr>
			    <tr><td>充值</td><td>+60000</td><td>2016-09-21</td><td>已到账</td></tr>
			    <tr><td>提现</td><td>-3000</td><td>2016-09-21</td><td>审核中</td></tr>
			    <tr><td>获得返利</td><td>+3000</td><td>2016-09-21</td><td>已到账</td></tr>
			    <tr><td>购物</td><td>-10000</td><td>2016-09-21</td><td>已收货</td></tr>
		    </table>
	    </div>
    </div>

    <div class="row" style="margin-top:0.4rem;" ng-if="index==2">
	    <div class="col" style="background:#000">
		    <table class="dataA">
		    	<tr><th>操作类型</th><th>操作金额</th><th>操作时间</th><th>状态</th></tr>
			    <tr ng-repeat="x in date">
			    	<td>提现记录</td>
			    	<td>{{x.sum}}</td>
			    	<td>{{x.applyTime}}</td>
			    	<td>{{x.status|status}}</td>
			    </tr>
		    </table>
	    </div>
    </div>
    
  </ion-content>
</ion-view>
